---
name: Super Linter Action
on:
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Super Linter
        uses: super-linter/super-linter@v5.7.2
        env:
          LINTER_RULES_PATH: /
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.js
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
